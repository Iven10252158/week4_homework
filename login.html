<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="all.css">
</head>
<body>
<div id="app">
<div class="bg-cover bg-height" style="background-image:url('https://images.unsplash.com/photo-1460526620382-de41fd0d55bd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');">
    <div class="login container">
        <div class="card border-secondary" style='width:400px'>
        <div class="card-body py-5">
            <div class="h4 card-title text-center">登入</div>
                <div class="form-group">
                <label for="email" class="col-form-label" >帳號</label>
                <input type="email" id="email" class="account form-control" placeholder="請輸入電子郵件" v-model="account" @keyup.enter='login'>
                </div>
                <div class="form-group">
                <label for="password" class="col-form-label" >密碼</label>
                <input :type= isShow?'password':'text' id="password" class="password form-control" placeholder="請輸入密碼" v-model="password" @keyup.enter='login'>
                <input type="checkbox" id="showPsw" @click="change">
                <label for="showPsw" class="text-dark">
                   <small>{{isShow?'顯示密碼':'隱藏密碼'}}</small>
                </label>
                <br>
               
                <a href="#"><small>忘記密碼?</small></a>
                </div>
                <div class="d-flex justify-content-end">
                
                <button type="submit.prevent" class="loginBtn btn btn-success" @click="login">登入</button>
                </div>
        </div>
        </div>
    </div>
</div>
</div>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@next"></script>
<script src="login.js" type="module"></script>
</body>
</html>
